<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Playing Cards</title>
    </head>

    <body>
        <main id="playing-cards">
            <div class="card">
                <div class="left hearts">a</div>
                
                <div class="middle hearts">♥</div>

                <div class="right hearts">a</div>
            </div>

            <div class="card">
                <div class="left diamonds">2</div>
                
                <div class="middle diamonds">♦</div>

                <div class="right diamonds">2</div>
            </div>

            <div class="card">
                <div class="left clubs">3</div>
                
                <div class="middle clubs">♣</div>

                <div class="right clubs">3</div>
            </div>
        </main>
    </body>
</html>
