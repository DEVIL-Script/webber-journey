<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>To-Do List</title>
    </head>
    <body>
        <ul class="todo-list">
            <li id="main-list">
                <input type="checkbox" id="task1">
                <label for="task1">Learn HTML</label>
                <ul class="sub-item">
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank"><li>HTML Docs</li></a>
                </ul>
            </li>

            <li id="main-list">
                <input type="checkbox" id="task2">
                <label for="task2">Practice CSS</label>
                <ul class="sub-item">
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank"><li>CSS Docs</li></a>
                </ul>
            </li>

            <li id="main-list">
                <input type="checkbox" id="task3">
                <label for="task3">Study JavaScript</label>
                <ul class="sub-item">
                    <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank"><li>JS Docs</li></a>
                </ul>
            </li>

            <li id="main-list">
                <input type="checkbox" id="task4">
                <label for="task4">Explore Git</label>
                <ul class="sub-item">
                    <a class="sub-item-link" href="https://git-scm.com/doc" target="_blank"><li>Git Docs</li></a>
                </ul>
            </li>
          </ul>
          
    </body>
</html>
